<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuru's plan | Advanced To-Do App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="app-container">
        <header class="app-header">
            <h1 class="app-title">Yuru's plan</h1>
            <div class="header-actions">
                <button id="settings-btn" class="icon-btn" aria-label="Open Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </button>
            </div>
        </header>

        <main id="board" class="board-container"></main>

    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="settings-modal-title" hidden>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="settings-modal-title" class="modal-title">Settings</h2>
                <button id="close-settings-modal-btn" class="icon-btn" aria-label="Close Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3 class="settings-section-title">Background</h3>
                    <div class="form-group">
                        <label for="background-input">Color or Image URL</label>
                        <input type="text" id="background-input" placeholder="#171717 or url(...)">
                    </div>
                    <div class="background-upload-container">
                        <label for="background-file-input" class="btn btn-secondary">Upload Image</label>
                        <input type="file" id="background-file-input" accept="image/*" hidden>
                        <p class="upload-note">Or upload a local file.</p>
                    </div>
                </div>
                <div class="settings-section">
                    <h3 class="settings-section-title">Labels</h3>
                    <div id="labels-manager"></div>
                    <form id="add-label-form" class="form-inline">
                        <input type="text" id="new-label-text" placeholder="New label name" required>
                        <input type="color" id="new-label-color" value="#38bdf8">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Editor Modal -->
    <div id="task-editor-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="task-modal-title" hidden>
        <div class="modal-content">
            <form id="task-editor-form">
                <div class="modal-header">
                    <h2 id="task-modal-title" class="modal-title">Edit Task</h2>
                    <button id="close-task-modal-btn" type="button" class="icon-btn" aria-label="Close Task Editor">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="task-title-input">Title</label>
                        <input type="text" id="task-title-input" required>
                    </div>
                    <div class="form-group">
                        <label for="task-desc-input">Description</label>
                        <textarea id="task-desc-input" rows="4" placeholder="Add a more detailed description..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-deadline-input">Deadline</label>
                        <input type="date" id="task-deadline-input">
                    </div>
                    <div class="form-group">
                        <label>Labels</label>
                        <div id="task-labels-selector" class="labels-selector"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="delete-task-btn-modal" class="btn btn-danger" hidden>Delete Task</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="main.js"></script>

</body>
</html>
